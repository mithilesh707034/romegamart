{% extends "front/brands.html" %}
{%load static%}
{%block body%}

<section class="gry-bg py-6">
    <div class="profile">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 col-lg-10 mx-auto">
                    <div class="card shadow-none rounded-0 border">
                        <div class="row">
                            <!-- Left Side -->
                            <div class="col-lg-6 col-md-7 p-4 p-lg-5">
                                <!-- Titles -->
                                <div class="text-center">
                                    <h1 class="fs-20 fs-md-24 fw-700 text-primary">Welcome Back !</h1>
                                    <h5 class="fs-14 fw-400 text-dark">Login to your account.</h5>
                                </div>
                                <!-- Login form -->
                                <div class="pt-3 pt-lg-4">
                                    <div class="">
                                        <form class="form-default" role="form" action="/login" method="POST">
                                            {%csrf_token%}
                                            
                                            <!-- Email or Phone -->
                                            <div class="form-group phone-form-group mb-1">
                                                <label for="phone" class="fs-12 fw-700 text-soft-dark">Phone</label>
                                                <input type="tel" id="phone-code" class="form-control rounded-0"
                                                    value="" placeholder="" name="phone" autocomplete="off">
                                            </div>

                                            <input type="hidden" name="country_code" value="">

                                            <div class="form-group email-form-group mb-1 d-none">
                                                <label for="email" class="fs-12 fw-700 text-soft-dark">Email</label>
                                                <input type="email" class="form-control rounded-0 " value=""
                                                    placeholder="johndoe@example.com" name="email" id="email"
                                                    autocomplete="off">
                                            </div>

                                            <div class="form-group text-right">
                                                <button class="btn btn-link p-0 text-primary" type="button"
                                                    onclick="toggleEmailPhone(this)"><i>*Use Email Instead</i></button>
                                            </div>

                                            <!-- password -->
                                            <div class="form-group">
                                                <label for="password"
                                                    class="fs-12 fw-700 text-soft-dark">Password</label>
                                                <input type="password" class="form-control rounded-0 "
                                                    placeholder="Password" name="password" id="password">
                                            </div>

                                            <div class="row mb-2">
                                                <!-- Remember Me -->
                                                <div class="col-6">
                                                    <label class="aiz-checkbox">
                                                        <input type="checkbox" name="remember">
                                                        <span
                                                            class="has-transition fs-12 fw-400 text-gray-dark hov-text-primary">Remember
                                                            Me</span>
                                                        <span class="aiz-square-check"></span>
                                                    </label>
                                                </div>
                                                <!-- Forgot password -->
                                                <div class="col-6 text-right">
                                                    <a href="/password/reset"
                                                        class="text-reset fs-12 fw-400 text-gray-dark hov-text-primary"><u>Forgot
                                                            password?</u></a>
                                                </div>
                                            </div>

                                            <!-- Submit Button -->
                                            <div class="mb-4 mt-4">
                                                <button type="submit"
                                                    class="btn btn-primary btn-block fw-700 fs-14 rounded-4">Login</button>
                                            </div>
                                        </form>

                                        <!-- DEMO MODE -->

                                        <!-- Social Login -->
                                    </div>

                                    <!-- Register Now -->
                                    <div class="text-center">
                                        <p class="fs-12 text-gray mb-0">Dont have an account?</p>
                                        <a href="/users/registration"
                                            class="fs-14 fw-700 animate-underline-primary">Register Now</a>
                                    </div>
                                </div>
                            </div>

                            <!-- Right Side Image -->
                            <div class="col-lg-6 col-md-5 py-3 py-md-0">
                                <img src="{%static 'images/placeholder.jpg'%}" alt="" class="img-fit h-100">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- footer Description -->


</div>

<!-- cookies agreement -->

<!-- website popup -->



<script type="text/javascript">
    // Country Code
    var isPhoneShown = true,
        countryData = window.intlTelInputGlobals.getCountryData(),
        input = document.querySelector("#phone-code");

    for (var i = 0; i < countryData.length; i++) {
        var country = countryData[i];
        if (country.iso2 == 'bd') {
            country.dialCode = '88';
        }
    }

    var iti = intlTelInput(input, {
        separateDialCode: true,
        utilsScript: "/public/assets/js/intlTelutils.js?1590403638580",
        onlyCountries: ["IN"],
        customPlaceholder: function (selectedCountryPlaceholder, selectedCountryData) {
            if (selectedCountryData.iso2 == 'bd') {
                return "01xxxxxxxxx";
            }
            return selectedCountryPlaceholder;
        }
    });

    var country = iti.getSelectedCountryData();
    $('input[name=country_code]').val(country.dialCode);

    input.addEventListener("countrychange", function (e) {
        // var currentMask = e.currentTarget.placeholder;
        var country = iti.getSelectedCountryData();
        $('input[name=country_code]').val(country.dialCode);

    });

    function toggleEmailPhone(el) {
        if (isPhoneShown) {
            $('.phone-form-group').addClass('d-none');
            $('.email-form-group').removeClass('d-none');
            $('input[name=phone]').val(null);
            isPhoneShown = false;
            $(el).html('*Use Phone Instead');
        } else {
            $('.phone-form-group').removeClass('d-none');
            $('.email-form-group').addClass('d-none');
            $('input[name=email]').val(null);
            isPhoneShown = true;
            $(el).html('<i>*Use Email Instead</i>');
        }
    }
</script>

{%endblock%}
